<div class="header">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-end">
                <div class="col">
                    <h6 class="header-pretitle">
                        Admin
                    </h6>

                    <h1 class="header-title">
                        Apify Runs
                    </h1>

                </div>
                <div class="col-auto">
                </div>
            </div> <!-- / .row -->
        </div> <!-- / .header-body -->
    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-header-title">
                        Latest Actor Runs ({{jobs.length}})
                    </h4>
                </div>
                <ng-template [ngIf]="jobs.length > 0">
                    <div #listingList class="table-responsive mb-0">
                        <table class="table table-sm table-nowrap table-hover card-table">
                            <thead>
                                <tr>
                                    
                                    <th>
                                        <a href="javascript:;" class="text-muted list-sort" data-sort="status">
                                            Dataset Id
                                        </a>
                                    </th>
                                    <th>
                                        <a href="javascript:;" class="text-muted list-sort" data-sort="address">
                                            Status
                                        </a>
                                    </th>
                                    <th>
                                        <a href="javascript:;" class="text-muted list-sort" data-sort="daysOnMarket">
                                            Sync Time
                                        </a>
                                    </th>
                                    <th>
                                        <a href="javascript:;" class="text-muted list-sort" data-sort="price">
                                            Info
                                        </a>
                                    </th>
                                    <th>
                                        <a href="javascript:;" class="text-muted list-sort" data-sort="highCapRate">
                                            Message
                                        </a>
                                    </th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="list">
                                <tr *ngFor="let j of jobs">
                                    <td class="middleCapRate">
                                        <a [href]="j.link" target="_blank">{{j.defaultDatasetId}}</a>
                                    </td>
                                    <td class="middleCapRate">
                                        <ng-container [ngSwitch]="j.status">
                                            <ng-container *ngSwitchCase="0">
                                                <span class="badge badge-soft-success status">Completed</span>
                                            </ng-container>
                                            <ng-container *ngSwitchCase="1">
                                                <span class="badge badge-soft-danger status">Failed</span>
                                            </ng-container>
                                        </ng-container>
                                    </td>
                                    <td class="lowCapRate">{{j.createdAt | date: 'medium'}}</td>
                                    <td class="longTermRate">
                                        <span>{{j.runId}}</span><br>
                                        <span>{{j.startTime | date: 'medium'}}</span><br>
                                        <span>{{j.endTime | date: 'medium'}}</span><br>
                                    </td>
                                    <td class="bedrooms" [title]="j.message">{{j.message}}</td>
                                    <td>
                                        <div class="dropdown">
                                            <a href="#" class="dropdown-ellipses dropdown-toggle" role="button"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <i class="fe fe-more-vertical"></i>
                                            </a>
                                            <div class="dropdown-menu dropdown-menu-right">
                                                <a href="javascript:;" (click)="delete(j)" class="dropdown-item">
                                                    Delete
                                                </a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
