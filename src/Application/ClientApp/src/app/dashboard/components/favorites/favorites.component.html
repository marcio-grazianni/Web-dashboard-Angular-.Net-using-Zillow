<div class="header">

            <div class="row align-items-end">
                <div class="col">
                    <h6 class="header-pretitle">
                        Listings
                    </h6>
                    <h1 class="header-title">
                        Favorites
                    </h1>
                </div>
                <div class="col-auto">
                </div>
            </div>
        </div>

</div>
<div class="container-fluid">

        <div class="col-12">

            </ng-template>
        </div>
    </div>
</div>
