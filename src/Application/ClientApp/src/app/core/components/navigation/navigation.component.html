<div class="container-fluid">

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebarCollapse"
        aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Brand -->
    <a class="navbar-brand" [routerLink]="['/']">
        <img src="./assets/img/logo.svg" class="navbar-brand-img 
    mx-auto" alt="...">
    </a>

    <!-- User (xs) -->
    <div class="navbar-user d-md-none">

        <!-- Dropdown -->
        <div class="dropdown">

            <!-- Toggle -->
            <a href="#" id="sidebarIcon" class="dropdown-toggle" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <div class="avatar avatar-sm avatar-online">
                    <img src="./assets/img/avatar.jpg" class="avatar-img rounded-circle"
                        alt="...">
                </div>
            </a>

            <!-- Menu -->
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="sidebarIcon">
                <a href="./profile-posts.html" class="dropdown-item">Profile</a>
                <a href="./account-general.html" class="dropdown-item">Settings</a>
                <hr class="dropdown-divider">
                <a href="./sign-in.html" class="dropdown-item">Logout</a>
            </div>

        </div>

    </div>

    <!-- Collapse -->
    <div class="collapse navbar-collapse" id="sidebarCollapse">

        <!-- Form -->
        <form class="mt-4 mb-3 d-md-none">
            <div class="input-group input-group-rounded input-group-merge">
                <input type="search" class="form-control form-control-rounded form-control-prepended"
                    placeholder="Search" aria-label="Search">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <span class="fe fe-search"></span>
                    </div>
                </div>
            </div>
        </form>

        <!-- Navigation -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/']" routerLinkActive="active">
                    <i class="fe fe-home"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/favorites']" routerLinkActive="active">
                    <i class="fe fe-heart"></i> Listings
                </a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link" href="#markets" data-toggle="collapse" role="button"
                    aria-expanded="true" aria-controls="markets">
                    <i class="fe fe-activity"></i> Markets
                </a>
                <div class="collapse" id="markets">
                    <ul class="nav nav-sm flex-column">
                        <li class="nav-item" *ngFor="let market of markets">
                            <a [routerLink]="['/market', market.code]" class="nav-link" routerLinkActive="active">
                                {{market.name}}
                            </a>
                        </li>
                    </ul>
                </div>
            </li> -->
            <ng-template [ngIf]="hasStates">
                <li class="nav-item">
                    <a class="nav-link" href="#states" data-toggle="collapse" role="button"
                        aria-expanded="true" aria-controls="states">
                        <i class="fe fe-activity"></i> Markets
                    </a>
                    <div class="collapse" id="states">
                        <ul class="nav nav-sm flex-column">
                            <li class="nav-item" *ngFor="let state of states">
                                <!-- <a  class="nav-link" href="#{{state.name}}" data-toggle="collapse" role="button" aria-expanded="true" attr.aria-controls="{{state.name}}">
                                    {{state.name}}
                                </a>
                                <div class="collapse" [id]="state.name">
                                    <ul class="nav nav-sm flex-column">
                                        <li class="nav-item" *ngFor="let market of state.validCities">
                                            <a [routerLink]="['/market', market.code]" class="nav-link" routerLinkActive="active">
                                                {{market.name}}
                                            </a>
                                        </li>
                                    </ul>
                                </div> -->
                                <a [routerLink]="['/state', state.slug]" class="nav-link" routerLinkActive="active">
                                    {{state.name}}
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ng-template>
        </ul>


        <hr class="navbar-divider my-3">
        <h6 class="navbar-heading">
            Admin
        </h6>

        <ul class="navbar-nav mb-md-4">

            <li class="nav-item">
                <a class="nav-link " [routerLink]="['/admin/markets']" routerLinkActive="active">
                  <i class="fe fe-clipboard"></i> AirDNA 
                  <!-- <span class="badge badge-primary ml-auto">v1.6.0</span> -->
                </a>
              </li>

            <li class="nav-item">
              <a class="nav-link" href="#tasks" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="tasks">
                <i class="fe fe-settings"></i> Tasks
              </a>
              <div class="collapse " id="tasks">
                <ul class="nav nav-sm flex-column">
                  <li class="nav-item ">
                    <a [routerLink]="['/admin/tasks/system']" routerLinkActive="active" class="nav-link">
                      System
                    </a>
                  </li>
                  <li class="nav-item ">
                    <a [routerLink]="['/admin/tasks/apify']" routerLinkActive="active" class="nav-link">
                      Apify
                    </a>
                  </li>
                </ul>
              </div>
            </li>
           
            
          </ul>

        <!-- Push content down -->
        <div class="mt-auto"></div>




        <!-- User (md) -->
        <div class="navbar-user d-none d-md-flex" id="sidebarUser">

            <!-- Icon -->
            <a href="#sidebarModalActivity" class="navbar-user-link" data-toggle="modal">
                <span class="icon">
                    <i class="fe fe-bell"></i>
                </span>
            </a>

            <!-- Dropup -->
            <div class="dropup">

                
                <a href="#" id="sidebarIconCopy" class="dropdown-toggle" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <div class="avatar avatar-sm">
                        <img src="./assets/img/avatar.jpg" class="avatar-img rounded-circle"
                            alt="...">
                    </div>
                </a>

                
                <div class="dropdown-menu" aria-labelledby="sidebarIconCopy">
                    <a href="#" class="dropdown-item">Settings</a>
                    <hr class="dropdown-divider">
                    <a href="#" class="dropdown-item">Logout</a>
                </div>

            </div>

            <!-- Icon -->
            <a href="#search-modal" class="navbar-user-link" data-toggle="modal">
                <span class="icon">
                    <i class="fe fe-search"></i>
                </span>
            </a>

        </div>


    </div> <!-- / .navbar-collapse -->

</div>
